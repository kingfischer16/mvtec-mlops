bundle:
  name: mvtec-mlops-env


include:
  - resources/*.yml

variables:
  catalog:
    description: "Unity Catalog catalog name to deploy data assets into"
    default: dev


targets:
  dev:
    default: true
    mode: production
    workspace:
      host: https://dbc-97bdbe9f-0433.cloud.databricks.com
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: dev
  test:
    mode: production
    workspace:
      host: https://dbc-97bdbe9f-0433.cloud.databricks.com
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: test
  prod:
    mode: production
    workspace:
      host: https://dbc-97bdbe9f-0433.cloud.databricks.com
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: prod
